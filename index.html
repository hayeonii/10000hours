<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/favicon.ico">
    <link rel="stylesheet" href="css/10000hours.css">
    <link rel="stylesheet" href="css/reset.css">
    <!-- <link rel="stylesheet" href="css/reset.css"> -->
    <title>1만 시간의 법칙</title>
</head>
<body>
    <div class="wrapper">
        <section class="contents">
            <header class="header">
                <h1><img src="img/title.png" alt="1만 시간의 법칙"></h1>
            </header>

            <section class="intro">
                <h2 class="blind">1만 시간의 법칙이란</h2>
                <p>"연습은 어제의 당신보다 당신을 더 낫게 만든다."</p>
                <p>
                    <strong>1만 시간의 법칙</strong>은 <br>
                    어떤 분야의 전문가가 되기 위해서는 <br>
                    최소한 1만 시간의 훈련이 필요하다는 법칙이다.
                </p>
            </section>

            <section class="contents-input">
                <h2 class="blind">훈련시간 계산하기</h2>
                <form method="get">
                    <div class="input-txt">
                        <label for="input-task">나는<input type="text" id="input-task" placeholder="예)프로그래밍">전문가가 될 것이다.</label>
                        <label for="input-hour">그래서 앞으로 매일 하루에<input type="number" id="input-hour" placeholder="예)5시간">시간씩 훈련할 것이다.</label>
                    </div>

                    <div class="input-btn">
                        <button>나는 며칠 동안 훈련을 해야 1만 시간이 될까?</button>
                        <img src="img/click.png" alt="">
                    </div>
                </form>
            </section>

            <img src="img/loading.png" alt="결과 로딩중">

            <section class="contents-result">
                <h2 class="blind">훈련시간 계산 결과</h2>
                <p>당신은 <strong>프로그래밍</strong> 전문가가 되기 위해서</p>
                <p>대략 <strong>833</strong> 일 이상 훈련하셔야 합니다! :)</p>
                
                <div class="result-btn">
                    <button>훈련하러 가기 GO!GO!</button>
                    <button>공유하기</button>
                </div>
            </section>
        </section>


        <footer>
            <h2 class="blind">copyright</h2>
            <img src="img/logo.png" alt="주식회사 위니브">
            <small>
                ※ 본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 WeNiv에 있습니다.<br>
                수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.
            </small>
        </footer>
    </div>

    </section> -->
</body>
</html>
